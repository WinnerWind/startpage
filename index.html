<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title> Startpage </title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div class="cursorGlow" id="cursorGlow"></div>
	<script src="cursorGlow.js"></script>

	<script src="search.js"></script>

	<div class="clocks">
		<span class="clock" id="clock">XX:XX:XX</span>
		<span class="clockSubtitle" id="clockSubtitle">TEXT</span>
		<span class="clockSubtitleSmall" id="clockSubtitleSmall">TEXT</span>
	</div>
	<br>
	<script src="clock.js"></script>

	<form class="searchBarBackground">
		<input class="searchBar" type="text" placeholder="Hmm.... what shall we search for today?" name="searchBar" autofocus>
		<div class="engineButtons">
		</div>
	</form>

	<div class="bookmarksContainer">
		<!--Bookmark pages are of class bookmarksPage-->
	</div>
	<script src="bookmarks.js"></script>
</body>
</html>
